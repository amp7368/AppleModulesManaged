plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'maven-publish'
}

repositories {
    maven { url "https://reposilite.appleptr16.com/appleptr16" }
    mavenCentral()
}
java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(17))
    }
}

project.group groupValue
project.version versionValue
publishing {
    repositories {
        maven {
            name 'appleptr16Repo'
            url 'https://reposilite.appleptr16.com/appleptr16'
            credentials(PasswordCredentials)
        }
    }
    publications {
        shadow(MavenPublication) { publication ->
            {
                publication.artifactId(project.name.toLowerCase())
                project.shadow.component(publication)
            }
        }
    }
}
tasks.register('publishToAppleptr16') {
    dependsOn(shadowJar, publishAllPublicationsToAppleptr16RepoRepository)
}
configurations {
    configureEach {
        resolutionStrategy.cacheDynamicVersionsFor 1, 'seconds'
        resolutionStrategy.cacheChangingModulesFor 1, 'seconds'
    }
}

dependencies {
    implementation 'io.yml:YmlFileManager:3.1-SNAPSHOT'
    compileOnly 'apple.utilities:AppleUtilities:1.3-SNAPSHOT'

    implementation 'org.jetbrains:annotations:23.0.0'
    implementation 'com.google.code.gson:gson:2.10.1'

    implementation 'org.apache.logging.log4j:log4j-api:2.20.0'
}

shadowJar {
    outputs.upToDateWhen {
        false
    }
    classifier ''
    group project.group
    version project.version
}
